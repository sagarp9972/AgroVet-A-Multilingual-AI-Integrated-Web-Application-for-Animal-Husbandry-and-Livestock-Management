<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #FAF3E0; /* Light yellow background */
            padding: 1rem;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: #2C3E50; /* Dark blue background */
            color: white;
            position: relative;
        }

        .header-info h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .header-info p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-start;
            background: #ADD8E6; /* Light blue background */
            border-top-left-radius: 0;
            color: #333;
        }

        .bot-message {
            align-self: flex-end;
            background: #2C3E50; /* Dark blue background */
            color: white;
            border-top-right-radius: 0;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid #eee;
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            outline: none;
            font-size: 0.875rem;
        }

        .chat-input input:focus {
            border-color: #2C3E50;
        }

        .send-btn, .mic-btn, .stop-btn {
            background: #2C3E50; /* Dark blue background */
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mic-btn {
            background: #FF5733; /* Orange color for mic button */
        }
        
        .stop-btn {
            background: #E74C3C; /* Red color for stop button */
        }

        .send-btn:hover {
            background: #1E4A7A; /* Darker blue on hover */
        }
        
        .mic-btn:hover {
            background: #FF8D6F; /* Lighter orange on hover */
        }
        
        .stop-btn:hover {
            background: #C0392B; /* Darker red on hover */
        }

        .send-btn svg, .mic-btn svg, .stop-btn svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .language-selector {
            margin-top: 10px;
            padding: 5px;
            background-color: #2C3E50; /* Dark blue background */
            color: white;
            border-radius: 5px;
            text-align: center;
        }

        .language-selector label {
            margin-right: 10px;
        }

        .language-selector select {
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #333;
        }

        .loading {
            text-align: center;
            margin-top: 10px;
            color: #2C3E50; /* Dark blue color */
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-info">
                <h1>AGRIBOT</h1>
            </div>
        </div>

        <div class="chat-messages" id="chatbox">
            <!-- Chat messages will be loaded here -->
        </div>

        <!-- Language Selection Dropdown -->
        <div class="language-selector">
            <label for="language">Select Language:</label>
            <select id="language" name="language" onchange="updateLanguage()">
                <option value="en">English</option>
                <option value="kn">Kannada</option>
                <option value="hi">Hindi</option>
                <option value="te">Telugu</option>
                <option value="ta">Tamil</option>
                <option value="ml">Malayalam</option>
            </select>
        </div>

        <div class="chat-input">
            <button class="mic-btn" id="micBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </button>
            <button class="stop-btn" id="stopBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                </svg>
            </button>
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button class="send-btn" id="sendBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>

        <div class="loading" id="loading" style="display: none;">Loading...</div>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const micBtn = document.getElementById("micBtn");
        const stopBtn = document.getElementById("stopBtn");
        const loading = document.getElementById("loading");

        let chatHistory = [];

        // Function to save chat history to local storage
        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        // Add user and bot messages to chatbox and save to history
        function addMessage(role, text) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;

            chatHistory.push({ role, text });
            saveChatHistory();
        }

        // Voice assistant setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const SpeechSynthesisUtterance = window.SpeechSynthesisUtterance || window.webkitSpeechSynthesisUtterance;
        const synth = window.speechSynthesis;

        let recognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onstart = () => {
                micBtn.style.background = '#FF8D6F';
            };
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                micBtn.style.background = '#FF5733';
                sendMessage(true);
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                micBtn.style.background = '#FF5733';
            };
            
            recognition.onend = () => {
                micBtn.style.background = '#FF5733';
            };

            micBtn.addEventListener("click", () => {
                const language = document.getElementById("language").value;
                recognition.lang = getVoiceLanguageCode(language);
                recognition.start();
            });
            
            stopBtn.addEventListener("click", () => {
                recognition.stop();
                synth.cancel();
                micBtn.style.background = '#FF5733';
                console.log("Voice assistant stopped.");
            });
        } else {
            micBtn.style.display = 'none';
            stopBtn.style.display = 'none';
            console.warn("Web Speech API is not supported in this browser.");
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            const language = document.getElementById("language").value;
            const voiceLang = getVoiceLanguageCode(language);
            
            const voices = synth.getVoices();
            let selectedVoice = null;
            
            if (voices.length > 0) {
                selectedVoice = voices.find(voice => voice.lang === voiceLang);
            }
            
            if (selectedVoice) {
                utterance.voice = selectedVoice;
                utterance.lang = voiceLang;
            } else {
                utterance.lang = voiceLang;
                console.warn(`No specific voice found for language: ${voiceLang}. Falling back to default.`);
            }

            synth.speak(utterance);
        }

        function getVoiceLanguageCode(langCode) {
            const map = {
                'en': 'en-US',
                'kn': 'kn-IN',
                'hi': 'hi-IN',
                'te': 'te-IN',
                'ta': 'ta-IN',
                'ml': 'ml-IN'
            };
            return map[langCode] || 'en-US';
        }

        // Send message to the server
        async function sendMessage(isVoiceInput = false) {
            const userMessage = userInput.value.trim();
            const language = document.getElementById("language").value;
            if (!userMessage) return;

            addMessage("user", userMessage);
            userInput.value = "";
            loading.style.display = "block";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userMessage, language: language }),
                });

                const data = await response.json();
                addMessage("bot", data.response);
                if (isVoiceInput) {
                    speak(data.response); // Only speak if the message was from voice input
                }
            } catch (error) {
                addMessage("bot", "Sorry, something went wrong!");
            } finally {
                loading.style.display = "none";
            }
        }
        
        // Listeners for manual text input
        sendBtn.addEventListener("click", () => sendMessage(false));
        userInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                sendMessage(false);
            }
        });


        // Load chat history on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedHistory = localStorage.getItem('chatHistory');
            if (savedHistory) {
                chatHistory = JSON.parse(savedHistory);
                chatHistory.forEach(msg => {
                    const messageDiv = document.createElement("div");
                    messageDiv.className = `message ${msg.role}-message`;
                    messageDiv.textContent = msg.text;
                    chatbox.appendChild(messageDiv);
                });
            } else {
                // Add initial message if no history exists
                addMessage("bot", "Hello! How can I help you today?");
            }
            chatbox.scrollTop = chatbox.scrollHeight;
        });

        function updateLanguage() {
            const language = document.getElementById("language").value;
            window.location.href = `/ai-chatbot?language=${language}`;
        }
    </script>
</body>
</html>
